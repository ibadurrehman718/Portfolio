    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Mono:ital,wght@1,500&display=swap");
      * {
        font-family: "Montserrat", sans-serif;
        scroll-behavior: smooth;
      }
      a:hover {
        color: rgb(13, 52, 68);
        font-size: x-large;
        transition: 0.3s ease 0.2s, transition-delay 0s;
        text-shadow: 1;
        text-shadow: 8px 5px 4px rgba(46, 84, 255, 0.3);
      }
      .animated {
        display: block;
        overflow: hidden;
        border-right: 0.24rem solid black;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 4s steps(40) infinite,
          blink-caret 0.75s step-end infinite;
      }
      @keyframes typing {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: white;
        }
      }
      .animate__backInLeft {
        display: inline-block;
        animation-duration: 1.6s;
      }
    </style>
  </head>
